<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class='main-header  flex space-between align-center'>
        <div class="logo">Meme generator</div>
        <ul class="main-nav nav-header clean-list flex">
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#" onclick="initPage()">Gallery</a></li>

        </ul>
        <button class="btn-menu" onclick="toggleMenu()">☰</button>
    </header>
    <div class="editor-container flex">
        <div class="canvas-container">
            <canvas class="my-canvas" height="300" width="300"></canvas>
        </div>
        <div class="edit-controls">
            <input type="text" name='meme-text' class="text-box" placeholder="Add text please"
                oninput="getText(this.value)">
            <div class="first-btns">
                <button class='func-btn' onclick="onDeleteLine()"><img class="trash-icon"
                        src="ICONS/trash.png"></button>
                <button class='func-btn' onclick="onAddLine()"><img src="ICONS/add.png"></button>
                <button class="func-btn" onclick="onSwitchLine()"><img
                        src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>

            </div>


            <div class="second-btns">

                <button class="func-btn" onclick="onIncreaseFont()"><img src="ICONS/increase font - icon.png"></button>
                <button class="func-btn" onclick="onDecreaseFont()"><img src="ICONS/decrease font - icon.png"></button>
                <button class="func-btn" onclick="onAlignLeft()"><img src="ICONS/align-to-left.png"></button>
                <button class="func-btn" onclick="onAlignCenter()"><img src="ICONS/center-text-alignment.png"></button>
                <button class="func-btn" onclick="onAlignRight()"><img src="ICONS/align-to-right.png"></button>
            </div>

            <div class="third-btns">
                <select onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <button class="func-btn" onclick="onIncreasePos()">⬆</button>
                <button class="func-btn" onclick="ondecreasePos()">⬇</button>
                <button class="input-text-color">
                    <img src="ICONS/paint-board-and-brush.png">
                    <input type="color" name="text-color" class="color-input" oninput="getColor(this.value)">
                </button>
            </div>
            <input type="file" class="file-input btn-download" name="image" onchange="onImgInput(event)" />
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn-publish" type="submit">Publish</button>
                <a href="#" class="btn-download" onclick="downloadCanvas(this)" download="my-img.jpg">Download
                </a>
                <div class="share-container"></div>
            </form>
        </div>



    </div>




    <div class="main-page">
        <div class="filter-links">
            <div class="search-wrapper">
                <input type="text" name="search" class="search" placeholder="Search" oninput="onSetFilter(this.value)"
                    autocomplete="off" />
                <img class="search-icon" src="ICONS/search-icon.png">
            </div>
            <div class="links">

                <a class="filter-link" href="#" onclick="onSetFilter('dog')">Dog</a>
                <a class="filter-link" href="#" onclick="onSetFilter('baby')">Baby</a>
                <a class="filter-link" href="#" onclick="onSetFilter('laughing')">Laugh</a>

            </div>

        </div>
        <div class="gallery-imgs">

        </div>
    </div>


    <footer class="main-footer flex justify-content align-center">
        <div class="footer"></div>
        <p><span class="footer-logo">Memegene<br>
                <span class='text-reversed'>All rights reserved</p>
        </div>
    </footer>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
