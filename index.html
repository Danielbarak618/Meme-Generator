<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class='main-header  flex space-between align-center'>
        <div class="logo">Meme generator</div>
        <ul class="main-nav nav-header clean-list flex">
            <li><a class="nav-link href=" #">About</a></li>
            <li><a class="nav-link href=" #">Gallery</a></li>

        </ul>
    </header>
    <div class="editor-container flex">
        <div class="canvas-container">
            <canvas class="my-canvas" height="300" width="300"></canvas>
        </div>
        <div class="edit-controls">
            <input type="text" name='meme-text' class="text-box" placeholder="Add text please"
                oninput="getText(this.value)">

            <input type="color" name="text-color" oninput="getColor(this.value)">
            <div class="first-btns">
                <button class="switch-btn" onclick="onSwitchLine()">⇅</button>
                <button class="up-btn" onclick="onIncreasePos()">⬆</button>
                <button class="down-btn" onclick="ondecreasePos()">⬇</button>
            </div>
            <div class="second-btns">
                <button class="increase-btn" onclick="onIncreaseFont()">+A</button>
                <button class="decrease-btn" onclick="onDecreaseFont()">-A</button>
                <button class="align-left-btn" onclick="onAlignLeft()">Left</button>
                <button class="align-center-btn" onclick="onAlignCenter()">Center</button>
                <button class="align-right-btn" onclick="onAlignRight()">Right</button>
            </div>

        </div>



    </div>


    <div class="gallery-imgs">

    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
