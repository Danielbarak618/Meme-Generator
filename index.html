<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="editor-container">
        <button class="switch-btn" onclick="onSwitchLine()">⇅</button>
        <button class="up-btn" onclick="onIncreasePos()">⬆</button>
        <button class="down-btn" onclick="ondecreasePos()">⬇</button>
        <button class="increase-btn" onclick="onIncreaseFont()">⤊</button>
        <button class="decrease-btn" onclick="onDecreaseFont()">⟱</button>

        <input type="text" name='meme-text' placeholder="Add text please" oninput="getText(this.value)">

        <div class="canvas-container">
            <canvas class="my-canvas" height="450" width="450"></canvas>


        </div>
    </div>
    <div class="gallery-imgs">

    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
